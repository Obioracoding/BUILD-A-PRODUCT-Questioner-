<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Crowd-source questions for a meetup">
	<meta name="keywords" content="question, meetup, sign-up, sign-in, create, delete">
	<meta name="author" content="Obiora Agbasiere">
	<title>QUESTIONER | User Profile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1><span class="highlight">Meetup Questioner</span></h1>
		    </div>
		    <nav>
				<ul>
					<li><a href="index.html">HOME</a></li>
				</ul>
			</nav>			
		</div>
	</header>

	<form>
  		<div class="container">
    		<h1>Memeber Sign-in</h1>
    		<p>Please enter your email and password to sign-in.</p>
    		<hr>

    		<label for="email"><b>Email</b></label>
    		<input type="text" placeholder="Enter Email" name="email" required>

    		<label for="psw"><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" name="psw" required>

    		<label>
      		<input type="checkbox" checked="checked" name="remember"> Remember me
    		</label>


    		<div class="clearfix">
      		<button type="button" class="button_1">Login</button>
    		</div>
  </div>
</form>

	<footer>
		<p>Questioner, copyright &copy; 2018</p>
	</footer>
</body>
</html>
