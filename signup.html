<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Crowd-source questions for a meetup">
	<meta name="keywords" content="question, meetup, sign-up, sign-in, create, delete">
	<meta name="author" content="Obiora Agbasiere">
	<title>QUESTIONER | User Profile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1><span class="highlight">Meetup Questioner</span></h1>
		    </div>
		    <nav>
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="login.html">SIGN-IN<a></li>
					<li><a href="admin.html">ADMIN LOGIN<a></li>
				</ul>
			</nav>			
		</div>
	</header>

	<form>
  		<div class="container">
    		<h1>Sign Up</h1>
    		<p>Please fill in this form to create an account.</p>
    		<hr>

    		<label for="First-name"><b>First Name</b></label>
    		<input type="text" placeholder="Enter First Name" name="name" required>

    		<label for="Last-name"><b>Last Name</b></label>
    		<input type="text" placeholder="Enter Last Name" name="name" required>

    		<label for="email"><b>Email</b></label>
    		<input type="text" placeholder="Enter Email" name="email" required>

    		<label for="psw"><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" name="psw" required>

    		<label for="psw-repeat"><b>Repeat Password</b></label>
    		<input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    		<label>
      		<input type="checkbox" checked="checked" name="remember"> Remember me
    		</label>

    		<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    		<div class="clearfix">
      		<button type="button" class="button_1">Cancel</button>
      		<button type="submit" class="button_1">Sign Up</button>
    		</div>
  </div>
</form>

	<footer>
		<p>Questioner, copyright &copy; 2018</p>
	</footer>
</body>
</html>
